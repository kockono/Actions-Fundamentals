name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v3
      with:
        fetch-depth: 0 # Clona todos los commits (Puede consumir mucho en futuro)
      
    - name: Docker login
      env:
        DOCKER_USER: ${{ secrets.DOCKER_USER }}
        DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
      run: |
        echo "Iniciando Login"
        echo docker login -u $DOCKER_USER -p $DOCKER_PASSWORD
        echo "Login Finalizado"
        
    - name: Build Docker Image
      run: |
        echo "Iniciando Build"
        cd graphql-actions/ && docker build -t $DOCKER_USER/docker-graphql:0.0.2 .
        echo "Build Finalizado"
    
    - name: Push Docker Image
      run: |
        echo "Iniciando Push"
        docker push $DOCKER_USER/docker-graphql:0.0.2
        echo "Push Finalizado"    